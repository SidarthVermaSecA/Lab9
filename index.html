<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="display-1 shadow-lg mark text-center">INTERACTIVE PHOTO GALLERY</header>
    <main>
        <label for="options" class="h4 font-monospace text-decoration-underline" id="sortby">Sort by:</label>
        <select name="options" id="option">
            <option  value="0" class="myOption"  id="all"><p>All</p></option>
            <option value="1"  class="myOption"  id="dogs">Dogs</option>
            <option value="2"  class="myOption"  id="cats">Cats</option>
            <option value="3"  class="myOption" id="others">Other</option>
        </select>

        <div class="container">
            <div id="img1" class="card" style="border:none;"></div>
            <div id="img2"  class="card" style="border:none;"></div>
            <div id="img3" class="card" style="border:none;"></div>
            <div id="img4" class="card" style="border:none;"></div>
            <div id="img5" class="card" style="border:none;"></div>
            <div id="img6" class="card" style="border:none;"></div>
        </div>
    </main>
    <section></section>
    <footer class="text-center ">
        <p>&copy; 2024  All rights reserved to Sid.</p>
    </footer>
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
